<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container-judul">
        <p class="judul">Casio</p>
    </div>
    <div class="container-content" id="box">
        <div class="kalkulator">
            <input type="text" id="layar">
            <br>
        </div>
        <div class="container-tombol">
            <span class="tombol operator">C</span>
            <span class="tombol operator"><</span>
            <span class="tombol operator">.</span>
            <span class="tombol operator">/</span>
            <span class="tombol">7</span>
            <span class="tombol">8</span>
            <span class="tombol">9</span>
            <span class="tombol operator">*</span>
            <span class="tombol ">4</span>
            <span class="tombol">5</span>
            <span class="tombol">6</span>
            <span class="tombol operator">+</span>
            <span class="tombol">1</span>
            <span class="tombol">2</span>
            <span class="tombol">3</span>
            <span class="tombol operator">-</span>
            <span class="tombol" id="nol">0</span>
            <span class="tombol hitung">=</span>
        </div>
    </div>

        
        <!-- Disclaimer! -->
        <fieldset>
            <legend>Panduan</legend>
            <div class="rules">
                <ul>
                    <li>Feature :  "<" digunakan untuk menghapus beberapa angka</li>
                    <li>Feature : "C" digunakan untuk menghapus seluruh perhitungan</li>
                </ul>
                
                
            </div>
        </fieldset>

    <footer>
        <p>Desain dan beberapa Codingan merupakan hasil pembelajaran  dari Kursus di <a href="https://www.wegodev.com/">Wegodev</a></p>
        <p>&copy; 2020-2021</p>
    </footer>
</body>
<script src="./index.js"></script>
</html>
